<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Patient Appointment</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <form th:action="@{/patient-appointments/update/{id}(id=${appointment.id})}" th:object="${appointment}" method="post">
        <h2>Update Patient Appointment's Information</h2>
        <a th:href="@{/patient-appointments}" class="btn btn-primary mb-3">Back to Appointment List</a>

        <input type="hidden" th:field="*{id}"> <!-- Hidden field for appointment ID -->

        <div class="mb-3">
            <label for="date" class="form-label">Appointment Date</label>
            <input th:field="*{date}" type="date" class="form-control" id="date" required>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Appointment Time</label>
            <input th:field="*{time}" type="time" class="form-control" id="time" required>
        </div>

        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select th:field="*{doctor}" class="form-control" id="doctor" required>
                <option th:each="doctor : ${doctors}"
                        th:value="${doctor.id}"
                        th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"
                        th:selected="${doctor.id == appointment.doctor.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="patient" class="form-label">Patient</label>
            <select th:field="*{patient}" class="form-control" id="patient" required>
                <option th:each="patient : ${patients}"
                        th:value="${patient.id}"
                        th:text="${patient.firstName} + ' ' + ${patient.lastName}"
                        th:selected="${patient.id == appointment.patient.id}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason</label>
            <input th:field="*{reason}" type="text" class="form-control" id="reason" placeholder="Enter reason for appointment" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Patient</button>
        </div>
    </form>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>

</html>
