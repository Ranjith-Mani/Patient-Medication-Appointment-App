<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Medication</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-left">Add Medication Information</h2>
    <a th:href="@{/doctor-medications}" class="btn btn-primary mb-3">Back to Medication List</a>

    <!-- Single Form for Adding or Editing Medication -->
    <form th:action="@{/doctor-medications/add}" th:object="${medication}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Medication Name</label>
            <input name="name" th:field="*{name}" type="text" class="form-control" id="name" placeholder="Enter medication name" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage</label>
            <input name="dosage" th:field="*{dosage}" type="text" class="form-control" id="dosage" placeholder="Enter medication dosage" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="frequency" class="form-label">Frequency</label>
            <input name="frequency" th:field="*{frequency}" type="text" class="form-control" id="frequency" placeholder="Enter frequency of dosage" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select name="doctor" th:field="*{doctor}" class="form-control" id="doctor" required>
                <option value="" disabled selected>Select a doctor</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.firstName + ' ' + doctor.lastName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="patient" class="form-label">Patient</label>
            <select name="patient" th:field="*{patient}" class="form-control" id="patient" required>
                <option value="" disabled selected>Select a patient</option>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.firstName + ' ' + patient.lastName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Medication</button>
            <button type="reset" class="btn btn-danger">Reset Medication</button>
        </div>
    </form>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>

</html>
