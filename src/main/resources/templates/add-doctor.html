<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Doctor</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-left">Add Doctor's Information</h2>
    <a th:href="@{/doctors}" class="btn btn-primary mb-3">Back To Doctor's List</a>

    <form th:action="@{/doctors/save}" th:object="${doctor}" method="post">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input name="firstName" th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter doctor first name" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input name="lastName" th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter doctor last name" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input name="email" th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter doctor email id" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input name="phoneNumber" th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" placeholder="Enter doctor phone number" autocomplete="off">
        </div>

        <div class="mb-3">
            <label for="specialization" class="form-label">Specialization</label>
            <input name="specialization" th:field="*{specialization}" type="text" class="form-control" id="specialization" placeholder="Enter doctor specialization" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="hospital" class="form-label">Hospital</label>
            <input name="hospital" th:field="*{hospital}" type="text" class="form-control" id="hospital" placeholder="Enter doctor hospital" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input name="address" th:field="*{address}" type="text" class="form-control" id="address" placeholder="Enter doctor address" autocomplete="off">
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Doctor</button>
            <button type="reset" class="btn btn-danger">Reset Doctor</button>
        </div>
    </form>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>
</html>
