<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">

    <style>
        /* Light blue gradient background */
        body {
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            color: #333;
            padding: 20px; /* Added padding around the body */
        }

        .card {
            transition: transform 0.3s;
            border: none;
            padding: 20px; /* Increased padding inside the card */
            width: 100%; /* Make the card take full width of the column */
            max-width: 400px; /* Increased card size */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 200px; /* Increased image height */
            object-fit: cover;
            padding: 5px; /* Added padding around the image */
        }

        .container {
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px; /* Increased padding inside the container for more space */
            border-radius: 10px;
            margin-top: 30px; /* Added margin-top for better separation from the page top */
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px; /* Increased margin for better separation */
            color: #0056b3;
            font-size: 2.5rem; /* Made the title slightly larger */
        }

        .text-center p {
            font-size: 1.2em;
            margin-bottom: 30px; /* Adjusted margin below text */
        }

        /* Style for horizontal lines */
        hr {
            border-top: 2px solid #0056b3;
            width: 50%;
            margin: 20px auto;
        }

        .card-body {
            padding: 25px; /* Added more padding inside the card body */
        }

        /* Flexbox for centering the cards */
        .row {
            display: flex;
            justify-content: center; /* Centers the cards horizontally */
            gap: 30px; /* Added gap for better spacing between cards */
        }

        .col-md-4 {
            display: flex;
            justify-content: center;
            max-width: 400px; /* Adjusted width of the column to match card size */
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="section-title">Welcome to Medical consultation & Pharma system</h1>
    <hr>

    <div class="text-center mb-4">
        <p>This system allows a Patients to schedule consultation with available doctors and also allows Doctors to prescribe medication to patients </p>
    </div>

    <!-- Navigation Cards -->
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="@{/images/Doc-background.png}" class="card-img-top" alt="Doctors" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">Doctors</h5>
                    <a th:href="@{/doctors-home}" class="btn btn-primary">To Doctors</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <img th:src="@{/images/Patient-background.jpg}" class="card-img-top" alt="Patients" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">Patients</h5>
                    <a th:href="@{/patients-home}" class="btn btn-primary">To Patients</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
