<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medication Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5 text-center">
    <h2>Medication Details</h2>

    <!-- Card with border around medication details -->
    <div class="border p-4 rounded">
        <p><strong>Name:</strong> <span th:text="${medication.name}"></span></p>
        <p><strong>Frequency:</strong> <span th:text="${medication.frequency}"></span></p>
        <p><strong>Dosage:</strong> <span th:text="${medication.dosage}"></span></p>
        <p><strong>Doctor:</strong> <span th:text="${medication.doctor.firstName} + ' ' + ${medication.doctor.lastName}"></span></p>
        <p><strong>Patient:</strong> <span th:text="${medication.patient.firstName} + ' ' + ${medication.patient.lastName}"></span></p>
    </div>

    <a href="/doctor-medications" class="btn btn-secondary mt-3">Back to Medication List</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
