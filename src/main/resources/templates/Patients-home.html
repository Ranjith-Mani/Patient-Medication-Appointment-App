<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Home</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">

    <style>
        /* Light blue gradient background */
        body {
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            color: #333;
            padding: 20px; /* Added padding around the body */
        }

        .card {
            transition: transform 0.3s;
            border: none;
            padding: 15px; /* Increased padding inside the card */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            height: 150px;
            object-fit: cover;
            padding: 5px; /* Added padding around the image */
        }

        .container {
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px; /* Increased padding inside the container for more space */
            border-radius: 10px;
            margin-top: 30px; /* Added margin-top for better separation from the page top */
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px; /* Increased margin for better separation */
            color: #0056b3;
            font-size: 2.5rem; /* Made the title slightly larger */
        }

        .text-center p {
            font-size: 1.2em;
            margin-bottom: 30px; /* Adjusted margin below text */
        }

        /* Style for horizontal lines */
        hr {
            border-top: 2px solid #0056b3;
            width: 50%;
            margin: 20px auto;
        }

        .card-body {
            padding: 25px; /* Added more padding inside the card body */
        }

         .back-home-btn {
        transition: background-color 0.3s, transform 0.3s;
        }

        .back-home-btn:hover {
        background-color: #004080; /* Darker shade of blue */
        transform: scale(1.05); /* Slightly enlarges the button */
        }
    </style>
</head>

<body>
<div class="container">
    <h1 class="section-title">Welcome to the Patient's Medicine and Appointment System</h1>
    <hr>

    <div class="text-center mb-4">
        <p>This system allows you to manage appointments, medications, doctors, and patients efficiently.</p>
    </div>

    <!-- Navigation Cards -->
    <div class="row">
        <div class="col-md-4 mb-4"> <!-- Increased card column size for better spacing -->
            <div class="card shadow-sm">
                <img th:src="@{/images/Patient-background.jpg}" class="card-img-top" alt="Patients" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">Patients</h5>
                    <a th:href="@{/patients}" class="btn btn-primary">To Patients List</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4"> <!-- Same as above for better consistency -->
            <div class="card shadow-sm">
                <img th:src="@{/images/Med-background.jpg}" class="card-img-top" alt="Medications" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">Medications</h5>
                    <a th:href="@{/patient-medications}" class="btn btn-primary">To Patient's Medications</a>
                </div>
            </div>
        </div>

        <div class="col-md-4 mb-4"> <!-- Same as above for better consistency -->
            <div class="card shadow-sm">
                <img th:src="@{/images/App-background.png}" class="card-img-top" alt="Appointments" src="">
                <div class="card-body text-center">
                    <h5 class="card-title">Appointments</h5>
                    <a th:href="@{/patient-appointments}" class="btn btn-primary">To Patient's Appointments</a>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mt-4">
        <a th:href="@{/home}" class="btn btn-primary">Back to Home</a>
    </div>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>
</body>
</html>
