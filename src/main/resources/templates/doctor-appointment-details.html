<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Appointment Details</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-light">
<div class="container mt-5">
  <h1 class="text-center mb-4">Doctor Appointment Details</h1>

  <div class="card shadow-sm">
    <div class="card-body text-center"> <!-- Add text-center to center the content -->
      <h5 class="card-title">Appointment's Information</h5>
      <p class="card-text">
        <strong>Appointment Date:</strong> <span th:text="${appointment.date}"></span><br>
        <strong>Appointment Time:</strong> <span th:text="${appointment.time}"></span><br>
        <strong>Doctor:</strong> <span th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></span><br>
        <strong>Patient:</strong> <span th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></span><br>
        <strong>Reason:</strong> <span th:text="${appointment.reason}"></span>
      </p>
    </div>
  </div>

  <div class="text-center mt-4">
    <a th:href="@{/doctor-appointments}" class="btn btn-primary">Back to Appointment List</a>
  </div>
</div>

<!-- Include Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
