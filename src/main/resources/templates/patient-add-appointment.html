<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Patient Appointment</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-left">Add Patient Appointment Information</h2>
    <a th:href="@{/patient-appointments}" class="btn btn-primary mb-3">Back To Appointment List</a>

    <form th:action="@{/patient-appointments/save}" th:object="${appointment}" method="post">
        <div class="mb-3">
            <label for="date" class="form-label">Appointment Date</label>
            <input name="date" th:field="*{date}" type="date" class="form-control" id="date" required>
        </div>

        <div class="mb-3">
            <label for="time" class="form-label">Appointment Time</label>
            <input name="time" th:field="*{time}" type="time" class="form-control" id="time" required>
        </div>

        <div class="mb-3">
            <label for="doctor" class="form-label">Doctor</label>
            <select name="doctor" th:field="*{doctor}" class="form-control" id="doctor" required>
                <option value="" disabled selected>Select a doctor</option>
                <option th:each="doctor : ${doctors}" th:value="${doctor.id}" th:text="${doctor.firstName} + ' ' + ${doctor.lastName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="patient" class="form-label">Patient</label>
            <select name="patient" th:field="*{patient}" class="form-control" id="patient" required>
                <option value="" disabled selected>Select a patient</option>
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.firstName} + ' ' + ${patient.lastName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="reason" class="form-label">Reason for Appointment</label>
            <textarea name="reason" th:field="*{reason}" class="form-control" id="reason" placeholder="Enter reason for the appointment" required></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Save Appointment</button>
            <button type="reset" class="btn btn-danger">Reset Appointment</button>
        </div>
    </form>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
