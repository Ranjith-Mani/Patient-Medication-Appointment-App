<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Doctor Appointments List</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <h2 class="text-center">Doctor's Appointments Management System</h2>

    <!-- Back to Home Button -->
    <div class="mb-3">
        <a th:href="@{/doctors-home}" class="btn btn-secondary">Back to Doctor's Home</a>
    </div>

    <!-- Appointments Table -->
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th scope="col">Appointment Id</th>
            <th scope="col">Appointment Date</th>
            <th scope="col">Appointment Time</th>
            <th scope="col">Doctor</th>
            <th scope="col">Patient</th>
            <th scope="col">Reason</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="appointment : ${appointments}">
            <td th:text="${appointment.id}"></td>
            <td th:text="${appointment.date}"></td>
            <td th:text="${appointment.time}"></td>
            <td th:text="${appointment.doctor.firstName} + ' ' + ${appointment.doctor.lastName}"></td>
            <td th:text="${appointment.patient.firstName} + ' ' + ${appointment.patient.lastName}"></td>
            <td th:text="${appointment.reason}"></td>
            <td>
                <a th:href="@{/doctor-appointments/details/{id}(id=${appointment.id})}" class="btn btn-warning" aria-label="View Appointment Details">View</a>
                <form th:action="@{/doctor-appointments/delete/{id}(id=${appointment.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger" aria-label="Delete Appointment">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Include Bootstrap JavaScript Bundle -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>
</html>
