<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Patient</title>

    <!-- Include Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
</head>

<body>

<div class="container mt-5">
    <form th:action="@{/patients/update/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        <h2>Update Patient's Information</h2>
        <a th:href="@{/patients}" class="btn btn-primary mb-3">Back To Patient's List</a>

        <input type="hidden" th:field="*{id}"> <!-- Hidden field for patient ID -->

        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control" id="firstName" placeholder="Enter patient first name" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control" id="lastName" placeholder="Enter patient last name" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input th:field="*{email}" type="email" class="form-control" id="email" placeholder="Enter patient email id" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Phone Number</label>
            <input th:field="*{phoneNumber}" type="text" class="form-control" id="phoneNumber" placeholder="Enter patient phone number" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input th:field="*{address}" type="text" class="form-control" id="address" placeholder="Enter patient address" autocomplete="off" required>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Update Patient</button>
        </div>
    </form>
</div>

<!-- Optional: Include Bootstrap JS and dependencies (for features like dropdowns) -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous">
</script>

</body>
</html>
